{% extends 'layouts/base.html' %} 

{% block page_title %}Galer√≠a
{% endblock %} 
{% block content %}
<div
  class="bg-gradient-to-b from-purple-100 to-purple-300 min-h-screen relative z-0 pt-8 px-6"
>
  <div class="relative pb-5">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 px-6">
      {% for parte in partes %}
      <a href="{% url 'parte_detalle' parte.id %}" class="block">
        <div class="image-text-container">
            <img src="{{ parte.imagen_parte.url }}" alt="{{ parte.nombre }}">
            <p class="p-2">{{ parte.nombre }}</p>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
